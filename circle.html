<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Circular Avatars</title>
  <style>
    /* Layout for the row of avatars */
    body {
      margin: 20px;
      display: flex;
      gap: 40px; /* space between avatars */
      align-items: center;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* The round avatar container */
    .avatar {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: white;
      border: 3px solid #000;
      overflow: hidden;           /* ensures the image is clipped to the circle */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    /* Image fills the container and keeps aspect ratio */
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;          /* crop to fill the circle without distortion */
      display: block;
    }

    /* Optional: responsive smaller size on narrow screens */
    @media (max-width: 900px) {
      .avatar { width: 180px; height: 180px; }
    }
  </style>
</head>
<body>
  <!-- Replace the src values with your own direct image URLs or local filenames -->
  <div class="avatar">
    <img src="https://images.unsplash.com/photo-1560343776-97e7d202ff0e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWFydmVsJTIwYXZlbmdlcnxlbnwwfHwwfHx8MA%3D%3D" alt="Avatar 1">
  </div>

  <div class="avatar">
    <img src="https://images.unsplash.com/photo-1560343776-97e7d202ff0e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWFydmVsJTIwYXZlbmdlcnxlbnwwfHwwfHx8MA%3D%3D" alt="Avatar 2">
  </div>

  <div class="avatar">
    <img src="https://images.unsplash.com/photo-1560343776-97e7d202ff0e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWFydmVsJTIwYXZlbmdlcnxlbnwwfHwwfHx8MA%3D%3D" alt="Avatar 3">
  </div>
</body>
</html>
